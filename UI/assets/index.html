<!DOCTYPE html>
<html>
  <head>
    <title>Employee Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
      <link href="css/index.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body ng-app="myApp">
    <center><h2>Employee Manager</h2></center><hr>
  <div ng-controller="MainCtr as main">
    <h3>Employee list</h3>
    <table class="table">
    <th> Total:{{main.employees.length}}</th> <th> First Name </th> <th> Last Name </th>
    <tr ng-repeat="obj in main.employees" ng-class-odd="'odd'" ng-class-even="'even'">
      <td>
          {{$index +1}}.
      </td>
        <td>
          {{obj.firstName}}
        </td>
        <td>
          {{obj.lastName}}
        </td>
        <td class="delete">
        <button ng-click="main.delete(obj.id)"class="button" title="Delete"><img src="../img/delete-48.png" class="button" alt="Delete">    </button>
        </td>
      </tr>
    </table>
    <button ng-click="main.refresh()" class="button" title="Refresh"><img src="../img/refresh-64.png" alt="Refresh"></button>
    <hr>
    <h3>Create New Employee</h3>
    First Name <input type = "text" ng-model = "main.firstName"/>
    Last Name <input type = "text" ng-model = "main.lastName"/>
    <button ng-click="main.add()" class="button" title="Create"><img src="../img/3942989_orig.png" alt="Create"></button>
  </div>
  </body>
</html>
